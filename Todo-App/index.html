<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-APP</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="heading">
        <span id="ta">TODO-APP</span>
      </h1>
      <img
        class="imgcat"
        src="http://pa1.narvii.com/7738/bf60d71e508cdee34c02bdc50a805fd4b4108b82r1-200-200_00.gif"
        alt=""
        srcset=""
      />
    </header>

    <!-- Main-content -->
    <main class="main">
      <div class="input-field">
        <input
          class="input"
          type="text"
          name="todoList"
          id="todoList"
          placeholder="Write your task here..."
        />
        <button class="submitbutton" type="submit">ADD TASK</button>
      </div>

      <div class="List">
        <ul class="ul">
          <li class="task">
            <!-- <div class="todo-buttons">${input.value}
              <button class="todo-btn done">Done</button>
              <button class="todo-btn remove">Remove</button>
            </div>`; -->
          </li>
        </ul>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      Made using <code> HTML</code> <code>CSS</code> and
      <code> JAVASCRIPT</code>
    </footer>
    <div>
      <audio
        class="sound"
        src="mixkit-fantasy-game-success-notification-270.wav"
        width="0px"
        height="0px"
        autoplay="false"
      ></audio>
      <audio
        class="sound2"
        src="mixkit-short-wind-swoosh-1461.wav"
        width="0px"
        height="0px"
        autoplay="false"
      ></audio>
      <audio
        class="sound3"
        src="mixkit-correct-answer-reward-952.wav"
        width="0px"
        height="0px"
        autoplay="false"
      ></audio>
    </div>
  </body>
</html>
